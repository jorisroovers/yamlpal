language: python
python:
  - "2.7"
  - "3.7"
# Enable 3.7 without globally enabling sudo and dist: xenial for other build jobs
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true
install:
  - "pip install -r requirements.txt"
  - "pip install -r test-requirements.txt"
script: "./run_tests.sh && ./run_tests.sh --pep8"
after_success:
  - coveralls